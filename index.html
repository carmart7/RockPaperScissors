<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Title</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="choice-home">
        <h1>Rock, Paper, Scissors!</h1>
        <div class="human-choice-container human">
            <p>Human</p>
            <button data-choice="rock" class="human-choice-box rock"></button>
            <button data-choice="paper" class="human-choice-box paper"></button>
            <button data-choice="scissors" class="human-choice-box scissors"></button>
        </div>
        <div class="scoreboard">
            <span class='humanScore'>0</span>
            -
            <span class="computerScore">0</span>
        </div>
        <div class="computer-choice-container computer">
            <p>Computer</p>
            <button class="computer-choice-box rock"></button>
            <button class="computer-choice-box paper"></button>
            <button class="computer-choice-box scissors"></button>
        </div>
    </div>
    
</body>
</html>
